<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js"></script>
</head>
<body>
<div class="header">Library</div>
<div class="popup hidden" id="popup">
    <form class="popup-input" id="form">
        <label for="title">Title</label>
        <input type="text" id="title-input" name="title" required>
        <label for="author">Author</label>
        <input type="text" id="author-input" name="author" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages-input" name="pages" required>
        <label for="isRead">Is book read?</label>
        <input type="checkbox" id="isRead-input" name="isRead">
    </form>
    

    <div class="popup-buttons">
        <button class="popup-button" id="popup-add" onclick="addBook()">Add</button>
        <button class="popup-button" id="popup-cancel" onclick="hidePopup()">Cancel</button>
    </div>
</div>
<div id="container" class="container">
    <div class="card-container">
        <div class="card" id="card1" data-id="1">
            <div class="book-title">Baba Qga UNA GUGU</div>
            <div class="book-author">By Joro Buci</div>
            <div class="book-pages">1292</div>
        </div>
        <div class="read-btn">Read</div>
        <div class="remove-btn"><span class="material-symbols-outlined">
                delete
                </span></div>
    </div>

    
    
    <div class="card-container" id="btn">
        <div class="add-btn" id="plus-btn" onclick="showPopup()">+</div>
    </div>

    
</div>
</body>
</html>
